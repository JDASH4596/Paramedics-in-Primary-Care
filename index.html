<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Paramedics in Primary Care ‚Äì PIPC</title>

<!-- Supabase CDN (NO modules) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  :root{
    --bg:#f3f5f8;
    --card:#ffffff;
    --text:#1f2937;
    --muted:#6b7280;
    --blue:#1e88e5;
    --border:#e5e7eb;
  }

  body{
    font-family:Arial,sans-serif;
    margin:0;
    background:var(--bg);
    color:var(--text);
  }

  .topbar{
    background:var(--card);
    border-bottom:1px solid var(--border);
  }

  .topbar-inner{
    max-width:1100px;
    margin:0 auto;
    padding:14px 16px;
    display:flex;
    align-items:center;
    gap:14px;
  }

  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    color:inherit;
  }

  .brand img{height:56px}

  .account{
    margin-left:auto;
    display:flex;
    gap:10px;
    align-items:center;
    font-weight:900;
  }

  .account a,.account button{
    background:var(--blue);
    color:white;
    border:0;
    border-radius:10px;
    padding:8px 12px;
    font-weight:900;
    cursor:pointer;
    text-decoration:none;
  }

  .account button{
    background:#fff;
    color:#0f172a;
    border:1px solid var(--border);
  }

  .wrap{
    max-width:1100px;
    margin:20px auto;
    padding:0 16px 40px;
  }

  h1{margin:18px 0 8px}

  p.sub{color:var(--muted)}

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:14px;
    margin-top:16px;
  }

  .tile{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:12px;
    padding:14px;
    position:relative;
  }

  .tile h3{margin:0 0 6px}

  .tile p{color:var(--muted);font-size:.92rem}

  .tile a{
    display:inline-block;
    margin-top:10px;
    background:var(--blue);
    color:white;
    padding:8px 10px;
    border-radius:9px;
    font-weight:900;
    text-decoration:none;
  }

  /* LOCKED */
  .locked{
    opacity:.45;
    filter:grayscale(50%);
  }

  .locked a{
    pointer-events:none;
    background:#cbd5e1;
    color:#334155;
  }

  .lock-badge{
    position:absolute;
    top:12px;
    right:12px;
    background:#0f172a;
    color:white;
    padding:6px 10px;
    border-radius:999px;
    font-size:.78rem;
    font-weight:900;
  }

  .lock-overlay{
    position:absolute;
    inset:0;
    cursor:pointer;
  }
</style>
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">
    <a class="brand" href="index.html">
      <img src="assets/pipc-full.png" alt="PIPC logo">
    </a>

    <div class="account">
      <span id="userStatus">Guest</span>
      <a id="loginBtn" href="login.html">Log in</a>
      <button id="logoutBtn" style="display:none">Log out</button>
    </div>
  </div>
</header>

<div class="wrap">
  <h1>Systems</h1>
  <p class="sub">Free access to Respiratory. Create an account to unlock the rest.</p>

  <div class="grid">

    <!-- FREE -->
    <div class="tile">
      <h3>ü´Å Respiratory</h3>
      <p>Asthma, URTI, COPD, pneumonia, PE, red flags.</p>
      <a href="respiratory.html">Open</a>
    </div>

    <!-- LOCKED -->
    <div class="tile locked" data-lock>
      <div class="lock-badge">üîí Account</div>
      <div class="lock-overlay"></div>
      <h3>üß† Neurology</h3>
      <p>Headache, seizures, TIA/stroke.</p>
      <a href="neuro.html">Locked</a>
    </div>

    <div class="tile locked" data-lock>
      <div class="lock-badge">üîí Account</div>
      <div class="lock-overlay"></div>
      <h3>üëÇ ENT</h3>
      <p>Otitis, sinusitis, sore throat.</p>
      <a href="ent.html">Locked</a>
    </div>

  </div>
</div>

<script>
/* ========= CONFIG ========= */
const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

/* ========= INIT ========= */
const supabase = supabaseJs.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

const userStatus = document.getElementById("userStatus");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const lockedTiles = document.querySelectorAll("[data-lock]");

/* ========= AUTH CHECK ========= */
async function init(){
  const { data } = await supabase.auth.getSession();
  const loggedIn = !!data.session;

  if(loggedIn){
    userStatus.textContent = "Logged in";
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";

    lockedTiles.forEach(tile=>{
      tile.classList.remove("locked");
      tile.querySelector(".lock-overlay").remove();
      tile.querySelector("a").textContent = "Open";
      tile.querySelector("a").style.pointerEvents = "auto";
    });
  }else{
    userStatus.textContent = "Guest";
    lockedTiles.forEach(tile=>{
      tile.onclick = () => window.location.href = "signup.html";
    });
  }
}

/* ========= LOGOUT ========= */
logoutBtn.onclick = async ()=>{
  await supabase.auth.signOut();
  location.reload();
};

init();
</script>

</body>
</html>
