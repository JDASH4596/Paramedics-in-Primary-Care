<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Respiratory | PIPC</title>

  <style>
    :root{
      --bg:#eef1f4;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;

      --blue:#1f7ccf;           /* your blue header */
      --blue-soft:#e9f2fb;

      --shadow:0 10px 24px rgba(0,0,0,0.12);
      --shadow-soft:0 6px 18px rgba(0,0,0,0.10);

      --radius:16px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== Top bar (simple + close to your screenshot) ===== */
    .topbar{
      background:#fff;
      border-bottom:1px solid rgba(0,0,0,0.06);
      padding: 10px 14px;
      display:flex;
      align-items:center;
      gap:12px;
      position: sticky;
      top:0;
      z-index: 10;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-height:44px;
    }
    .logo{
      width:44px;height:44px;
      border-radius:10px;
      background:#f3f4f6;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;color:#111827;
      user-select:none;
    }
    .brand-name{
      font-weight:900;
      letter-spacing:0.2px;
    }

    /* ===== Page layout ===== */
    .page{
      padding: 14px;
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
      align-items:start;
      max-width: 1180px;
      margin: 0 auto;
    }

    /* On smaller screens, stack */
    @media (max-width: 900px){
      .page{
        grid-template-columns: 1fr;
      }
    }

    /* ===== Left column content ===== */
    .home-link{
      display:inline-flex;
      align-items:center;
      gap:6px;
      text-decoration:none;
      color: var(--blue);
      font-weight:800;
      margin: 6px 0 8px;
      -webkit-tap-highlight-color: transparent;
    }

    h1{
      margin: 0 0 6px;
      font-size: 40px;
      letter-spacing:-0.6px;
    }
    .subtitle{
      margin: 0 0 12px;
      color: var(--muted);
      line-height: 1.35;
    }

    .tile-list{
      display:flex;
      flex-direction:column;
      gap: 12px;
      margin-top: 10px;
    }

    /* Tiles that feel like your original (smaller cards, icon left) */
    .tile{
      width:100%;
      background: var(--card);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 14px;
      box-shadow: var(--shadow-soft);
      padding: 12px 12px;
      display:flex;
      align-items:center;
      gap: 12px;
      cursor:pointer;
      text-align:left;
      -webkit-tap-highlight-color: transparent;
    }
    .tile:active{ transform: translateY(1px); }

    .tile .icon{
      width:44px;height:44px;
      border-radius: 12px;
      display:flex;align-items:center;justify-content:center;
      background:#f3f4f6;
      font-size:22px;
      flex:0 0 auto;
    }
    .tile .text{
      display:flex;
      flex-direction:column;
      gap: 2px;
      min-width: 0;
    }
    .tile .title{
      font-weight: 900;
      font-size: 18px;
      margin:0;
      line-height:1.1;
    }
    .tile .desc{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ===== Right column placeholder (keeps your original ‚Äúopen panel overlaps‚Äù feel on desktop) ===== */
    .right-col{
      min-height: 420px;
    }
    @media (max-width: 900px){
      .right-col{ display:none; } /* mobile: panel becomes overlay modal, so right column not needed */
    }

    /* ===== Modal overlay + panel ===== */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display:none;
      z-index: 9998;
    }

    /* Desktop floating panel: sits to the right-ish, like your screenshot */
    .modal{
      position: fixed;
      z-index: 9999;
      width: min(620px, calc(100vw - 380px));
      max-width: 680px;

      /* Place it to the right of tile list on desktop */
      top: 120px;
      left: calc(50% - 40px); /* tuned so it feels ‚Äúright-side‚Äù */
      transform: translateX(0);

      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,0.08);
      display:none;
      overflow:hidden;
    }

    /* Make sure modal never goes offscreen on desktop */
    @media (max-width: 1180px){
      .modal{
        left: 360px;
        width: calc(100vw - 390px);
      }
    }
    @media (max-width: 900px){
      /* Mobile: full screen-fitting box */
      .modal{
        left: 12px;
        right: 12px;
        top: 90px;
        bottom: 16px;
        width: auto;
        max-width: none;
        display:none;
        border-radius: 16px;
      }
    }

    /* Header bar (blue) */
    .modal-header{
      background: var(--blue);
      color: #fff;
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .modal-header h2{
      margin:0;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: 0.2px;
    }
    .close-btn{
      border:none;
      background: rgba(255,255,255,0.18);
      color:#fff;
      font-weight:900;
      padding: 8px 10px;
      border-radius: 10px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }

    /* Content scrolls inside */
    .modal-body{
      padding: 14px;
      background: var(--blue-soft);
      overflow:auto;
      max-height: 72vh;
      -webkit-overflow-scrolling: touch;
    }
    @media (max-width: 900px){
      .modal-body{
        max-height: calc(100vh - 170px);
      }
    }

    /* Your section boxes inside modal (like screenshot) */
    .section{
      background: #fff;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 14px;
      padding: 12px;
      margin: 10px 0;
    }
    .section h3{
      margin:0 0 8px;
      font-size: 18px;
      font-weight: 900;
      letter-spacing:0.2px;
    }
    .section ul{
      margin:0;
      padding-left: 18px;
    }
    .section li{ margin: 6px 0; }
    .section a{
      color: var(--blue);
      font-weight: 900;
      text-decoration:none;
    }
    .section a:hover{ text-decoration:underline; }

    /* Prevent random content from forcing width */
    .modal *{
      max-width:100%;
      overflow-wrap:anywhere;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo">PIPC</div>
      <div class="brand-name">PIPC</div>
    </div>
  </div>

  <div class="page">
    <!-- Left column -->
    <div>
      <a class="home-link" href="index.html">‚Üê Home</a>

      <h1>Respiratory</h1>
      <p class="subtitle">
        Tap a tile for details. On mobile, the box fits the screen and you can tap outside to close.
      </p>

      <div class="tile-list">
        <button class="tile" type="button" data-key="compare">
          <div class="icon">üìä</div>
          <div class="text">
            <p class="title">Compare</p>
            <p class="desc">Fast side-by-side checks</p>
          </div>
        </button>

        <button class="tile" type="button" data-key="asthma">
          <div class="icon">üí®</div>
          <div class="text">
            <p class="title">Asthma</p>
            <p class="desc">Wheeze ‚Ä¢ tight chest</p>
          </div>
        </button>

        <button class="tile" type="button" data-key="urti">
          <div class="icon">ü§í</div>
          <div class="text">
            <p class="title">Viral URTI</p>
            <p class="desc">Runny nose ‚Ä¢ sore throat</p>
          </div>
        </button>

        <button class="tile" type="button" data-key="bronchitis">
          <div class="icon">ü´Å</div>
          <div class="text">
            <p class="title">Acute Bronchitis</p>
            <p class="desc">Post-viral cough</p>
          </div>
        </button>

        <button class="tile" type="button" data-key="copd">
          <div class="icon">üö¨</div>
          <div class="text">
            <p class="title">COPD Exacerbation</p>
            <p class="desc">‚Üë breathlessness ‚Ä¢ sputum</p>
          </div>
        </button>

        <button class="tile" type="button" data-key="pneumonia">
          <div class="icon">ü©ª</div>
          <div class="text">
            <p class="title">Pneumonia</p>
            <p class="desc">Fever ‚Ä¢ focal signs</p>
          </div>
        </button>

        <button class="tile" type="button" data-key="pe">
          <div class="icon">‚ö°</div>
          <div class="text">
            <p class="title">Pulmonary Embolism</p>
            <p class="desc">Sudden SOB ‚Ä¢ pleuritic pain</p>
          </div>
        </button>
      </div>
    </div>

    <!-- Right column (keeps the ‚Äúmodal overlaps right side‚Äù feel on desktop) -->
    <div class="right-col"></div>
  </div>

  <!-- Overlay + Modal -->
  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-header">
      <h2 id="modalTitle">Condition</h2>
      <button class="close-btn" type="button" id="closeBtn">Close</button>
    </div>
    <div class="modal-body" id="modalBody"></div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const modal   = document.getElementById('modal');
    const titleEl = document.getElementById('modalTitle');
    const bodyEl  = document.getElementById('modalBody');
    const closeBtn= document.getElementById('closeBtn');

    function openModal(title, html){
      titleEl.textContent = title;
      bodyEl.innerHTML = html;

      overlay.style.display = 'block';
      overlay.setAttribute('aria-hidden','false');
      modal.style.display = 'block';

      // lock background scroll (mobile especially)
      document.body.style.overflow = 'hidden';
    }

    function closeModal(){
      modal.style.display = 'none';
      overlay.style.display = 'none';
      overlay.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }

    // Tap outside to close (anywhere outside the box)
    overlay.addEventListener('click', closeModal);
    closeBtn.addEventListener('click', closeModal);

    // ESC to close (desktop)
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && modal.style.display === 'block') closeModal();
    });

    // Your content (edit freely)
    const CONTENT = {
      compare: {
        title: "Compare",
        html: `
          <div class="section">
            <h3>Quick Compare</h3>
            <ul>
              <li><b>Viral URTI:</b> Coryzal, sore throat, mild fever, chest usually clear</li>
              <li><b>Acute bronchitis:</b> Cough dominant, often post-viral, scattered wheeze/rhonchi</li>
              <li><b>Pneumonia:</b> Fever, pleuritic pain, focal crackles, ‚Üë RR, low SpO‚ÇÇ</li>
              <li><b>Asthma/COPD:</b> Wheeze + tight chest / chronic background</li>
              <li><b>PE:</b> Sudden SOB, pleuritic pain, tachycardia, risk factors</li>
            </ul>
          </div>
          <div class="section">
            <h3>Safety Checks</h3>
            <ul>
              <li>SpO‚ÇÇ low, exhaustion, confusion, cyanosis</li>
              <li>Sepsis features / haemodynamic instability</li>
              <li>Chest pain red flags</li>
            </ul>
          </div>
        `
      },

      asthma: {
        title: "Asthma",
        html: `
          <div class="section">
            <h3>Quick Assessment</h3>
            <ul>
              <li>Clinical judgement: many exacerbations viral</li>
              <li>Consider how much inhaler has been used (SABA/MART)</li>
              <li>Check for LRTI signs: focal chest sounds, fever, reduced SpO‚ÇÇ</li>
              <li>Review inhaler technique + spacer use</li>
              <li>Consider asthma review if exacerbated</li>
            </ul>
          </div>

          <div class="section">
            <h3>NOT JUST ASTHMA (DIFFERENTIALS)</h3>
            <ul>
              <li>Fever + focal chest signs ‚Üí consider pneumonia</li>
              <li>Pleuritic chest pain + risk factors ‚Üí consider PE</li>
              <li>Orthopnoea + oedema + bibasal crackles ‚Üí consider HF</li>
              <li>Sudden unilateral reduced air entry ‚Üí consider pneumothorax</li>
            </ul>
          </div>

          <div class="section">
            <h3>GUIDELINES</h3>
            <ul>
              <li><a href="#" onclick="return false;">NICE CKS ‚Äì Asthma</a></li>
              <li><a href="#" onclick="return false;">BTS / SIGN Asthma Guideline</a></li>
            </ul>
          </div>
        `
      },

      urti: {
        title: "Viral URTI",
        html: `
          <div class="section">
            <h3>Quick Assessment</h3>
            <ul>
              <li>Duration, fever, hydration, comorbidities</li>
              <li>Exclude chest red flags: breathlessness, pleuritic pain</li>
              <li>Check RR/HR/SpO‚ÇÇ if concern</li>
            </ul>
          </div>
          <div class="section">
            <h3>Management</h3>
            <ul>
              <li>Self-care: fluids, rest, analgesia</li>
              <li>Safety net: worsening breathlessness, persistent fever, chest pain</li>
            </ul>
          </div>
        `
      },

      bronchitis: {
        title: "Acute Bronchitis",
        html: `
          <div class="section">
            <h3>Quick Assessment</h3>
            <ul>
              <li>Cough duration, sputum, wheeze</li>
              <li>Exclude pneumonia: fever, focal signs, low SpO‚ÇÇ, tachypnoea</li>
            </ul>
          </div>
          <div class="section">
            <h3>Management</h3>
            <ul>
              <li>Reassure: cough can last weeks</li>
              <li>Follow local guidance for bronchodilator/antibiotics</li>
            </ul>
          </div>
        `
      },

      copd: {
        title: "COPD Exacerbation",
        html: `
          <div class="section">
            <h3>Quick Assessment</h3>
            <ul>
              <li>Baseline vs current symptoms</li>
              <li>RR/HR/SpO‚ÇÇ, work of breathing, exhaustion</li>
              <li>Change in sputum volume/colour</li>
            </ul>
          </div>
          <div class="section">
            <h3>Management</h3>
            <ul>
              <li>Follow local COPD exacerbation pathway</li>
              <li>Safety net + follow up plan</li>
            </ul>
          </div>
        `
      },

      pneumonia: {
        title: "Pneumonia",
        html: `
          <div class="section">
            <h3>Quick Assessment</h3>
            <ul>
              <li>Fever/rigors, pleuritic pain, sputum, breathlessness</li>
              <li>RR/HR, SpO‚ÇÇ, BP, temperature</li>
              <li>Focal crackles/bronchial breathing</li>
            </ul>
          </div>
          <div class="section">
            <h3>Management</h3>
            <ul>
              <li>Follow local CAP guidance (antibiotics + disposition)</li>
              <li>Safety net + review plan</li>
            </ul>
          </div>
        `
      },

      pe: {
        title: "Pulmonary Embolism",
        html: `
          <div class="section">
            <h3>Quick Assessment</h3>
            <ul>
              <li>Sudden SOB, pleuritic chest pain, haemoptysis, syncope</li>
              <li>HR, RR, SpO‚ÇÇ, BP</li>
              <li>Risk factors: immobility/surgery, cancer, prior VTE, OCP/HRT</li>
            </ul>
          </div>
          <div class="section">
            <h3>Management</h3>
            <ul>
              <li>Follow local PE pathway for referral/investigation</li>
              <li>Escalate urgently if unstable</li>
            </ul>
          </div>
        `
      }
    };

    // Wire up tiles
    document.querySelectorAll('.tile').forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.getAttribute('data-key');
        const item = CONTENT[key];
        if(!item) return;
        openModal(item.title, item.html);
      });
    });
  </script>
</body>
</html>
