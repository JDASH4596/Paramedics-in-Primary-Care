<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Respiratory ‚Äì Paramedics in Primary Care</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}

.card {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 15px;
  cursor: pointer;
  background: #f9f9f9;
}

.card:hover {
  background: #eef4ff;
}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.modal-content {
  background: white;
  max-width: 600px;
  margin: 60px auto;
  padding: 20px;
  border-radius: 10px;
}

.close {
  float: right;
  cursor: pointer;
  font-size: 22px;
}

button {
  margin-top: 10px;
  padding: 6px 10px;
}

.guideline-box {
  background: #f1f8ff;
  padding: 10px;
  border-radius: 8px;
}
</style>
</head>

<body>

<h1>Respiratory</h1>
<p>Paramedics in Primary Care</p>

<div class="grid">

  <div class="card" onclick="openCondition('asthma')">
    <h3>üí® Asthma</h3>
    <p>Wheeze ‚Ä¢ Tight chest</p>
  </div>

  <div class="card" onclick="openCondition('bronchitis')">
    <h3>ü´Å Bronchitis</h3>
    <p>Productive cough</p>
  </div>

</div>

<div id="popup" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePopup()">√ó</span>
    <div id="popupContent"></div>
  </div>
</div>

<script>
const defaultAsthmaGuidelines = `
<h3>Treatment (Primary Care)</h3>
<ul>
  <li>MART inhaler with a spacer ‚Äì follow asthma care plan</li>
  <li>Check inhaler technique with spacer</li>
  <li>Consider oral steroids if exacerbation</li>
  <li>Consider asthma review if due or recently exacerbated</li>
</ul>

<h3>Guidelines</h3>
<ul>
  <li><a href="https://cks.nice.org.uk/topics/asthma/" target="_blank">NICE CKS ‚Äì Asthma</a></li>
  <li><a href="https://www.brit-thoracic.org.uk/quality-improvement/guidelines/asthma/" target="_blank">BTS / SIGN Asthma</a></li>
</ul>
`;

function openCondition(name) {
  const info = {
    asthma: `
      <h2>Asthma</h2>
      <p>Reversible inflammatory airway disease.</p>

      <div id="asthma-guidelines"></div>
      <button onclick="editAsthma()">‚úèÔ∏è Edit guidelines</button>
    `,
    bronchitis: `
      <h2>Bronchitis</h2>
      <p>Post-viral inflammation of bronchi.</p>
    `
  };

  document.getElementById("popup").style.display = "block";
  document.getElementById("popupContent").innerHTML = info[name];

  if (name === "asthma") {
    loadAsthma();
  }
}

function loadAsthma() {
  const saved = localStorage.getItem("asthmaGuidelines");
  document.getElementById("asthma-guidelines").innerHTML =
    saved || defaultAsthmaGuidelines;
}

function editAsthma() {
  const current = localStorage.getItem("asthmaGuidelines") || defaultAsthmaGuidelines;
  const updated = prompt("Edit asthma guidance (HTML allowed):", current);
  if (updated) {
    localStorage.setItem("asthmaGuidelines", updated);
    loadAsthma();
  }
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
