<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Respiratory ‚Äì Paramedics in Primary Care</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
}

.card {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 15px;
  cursor: pointer;
  background: #f9f9f9;
}

.card:hover {
  background: #eef4ff;
}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.modal-content {
  background: white;
  max-width: 750px;
  margin: 60px auto;
  padding: 20px;
  border-radius: 10px;
}

.close {
  float: right;
  cursor: pointer;
  font-size: 22px;
}

button {
  margin-top: 10px;
  padding: 6px 10px;
}

.guideline-box {
  background: #f1f8ff;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
}

/* EDITOR */
.editor {
  display: none;
  margin-top: 10px;
}

textarea {
  width: 100%;
  height: 220px;
  font-family: monospace;
  margin-top: 5px;
}
</style>
</head>

<body>

<h1>Respiratory</h1>
<p>Paramedics in Primary Care</p>

<div class="grid">
  <div class="card" onclick="openCondition('asthma')">
    <h3>üí® Asthma</h3>
    <p>Wheeze ‚Ä¢ Tight chest</p>
  </div>

  <div class="card" onclick="openCondition('bronchitis')">
    <h3>ü´Å Bronchitis</h3>
    <p>Productive cough</p>
  </div>
</div>

<div id="popup" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePopup()">√ó</span>
    <div id="popupContent"></div>
  </div>
</div>

<script>
const defaultAsthmaGuidelines = `
<h3>Treatment (Primary Care)</h3>
<ul>
  <li>MART inhaler with a spacer ‚Äì follow asthma care plan</li>
  <li>Check inhaler technique with spacer</li>
  <li>Consider oral steroids if exacerbation</li>
</ul>

<h3>Guidelines</h3>
<ul>
  <li><a href="https://cks.nice.org.uk/topics/asthma/" target="_blank">NICE CKS ‚Äì Asthma</a></li>
  <li><a href="https://www.brit-thoracic.org.uk/quality-improvement/guidelines/asthma/" target="_blank">BTS / SIGN Asthma</a></li>
</ul>
`;

function openCondition(name) {
  const info = {
    asthma: `
      <h2>Asthma</h2>

      <div id="asthma-guidelines" class="guideline-box"></div>

      <button onclick="showEditor()">‚úèÔ∏è Edit guidelines</button>

      <div id="editor" class="editor">
        <textarea id="editorText"></textarea>
        <br>
        <button onclick="saveAsthma()">üíæ Save</button>
        <button onclick="cancelEdit()">Cancel</button>
      </div>
    `,
    bronchitis: `
      <h2>Bronchitis</h2>
      <p>Post-viral inflammation of the bronchi.</p>
    `
  };

  document.getElementById("popup").style.display = "block";
  document.getElementById("popupContent").innerHTML = info[name];

  if (name === "asthma") loadAsthma();
}

function loadAsthma() {
  const content = localStorage.getItem("asthmaGuidelines") || defaultAsthmaGuidelines;
  document.getElementById("asthma-guidelines").innerHTML = content;
}

function showEditor() {
  document.getElementById("editor").style.display = "block";
  document.getElementById("editorText").value =
    localStorage.getItem("asthmaGuidelines") || defaultAsthmaGuidelines;
}

function saveAsthma() {
  const updated = document.getElementById("editorText").value;
  localStorage.setItem("asthmaGuidelines", updated);
  loadAsthma();
  cancelEdit();
}

function cancelEdit() {
  document.getElementById("editor").style.display = "none";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
