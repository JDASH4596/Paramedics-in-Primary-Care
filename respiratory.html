<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Respiratory ‚Äì Paramedics in Primary Care</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

a.home {
  display: inline-block;
  margin-bottom: 15px;
  text-decoration: none;
  color: #1e88e5;
  font-weight: bold;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
}

.card {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 15px;
  cursor: pointer;
  background: #f9f9f9;
}

.card:hover {
  background: #eef4ff;
}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.modal-content {
  background: white;
  max-width: 750px;
  margin: 60px auto;
  padding: 20px;
  border-radius: 10px;
}

.close {
  float: right;
  cursor: pointer;
  font-size: 22px;
}

button {
  margin-top: 10px;
  padding: 6px 10px;
}

.guideline-box {
  background: #f1f8ff;
  padding: 12px;
  border-radius: 8px;
  white-space: pre-wrap;
}

.editor {
  display: none;
  margin-top: 10px;
}

textarea {
  width: 100%;
  height: 260px;
  font-family: Arial, sans-serif;
}
</style>
</head>

<body>

<a class="home" href="index.html">‚¨Ö Home</a>

<h1>Respiratory</h1>
<p>Paramedics in Primary Care</p>

<div class="grid">

  <div class="card" onclick="openCondition('asthma')"><h3>üí® Asthma</h3></div>
  <div class="card" onclick="openCondition('virusrti')"><h3>ü§ß Viral RTI</h3></div>
  <div class="card" onclick="openCondition('bronchitis')"><h3>ü´Å Bronchitis</h3></div>
  <div class="card" onclick="openCondition('copd')"><h3>ü´Å COPD</h3></div>
  <div class="card" onclick="openCondition('pneumonia')"><h3>ü¶† Pneumonia</h3></div>
  <div class="card" onclick="openCondition('pe')"><h3>ü©∏ PE</h3></div>
  <div class="card" onclick="openCondition('pneumothorax')"><h3>üéà Pneumothorax</h3></div>
  <div class="card" onclick="openCondition('hf')"><h3>üíî Heart Failure</h3></div>

</div>

<div id="popup" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePopup()">√ó</span>
    <div id="popupContent"></div>
  </div>
</div>

<script>
const defaultAsthmaText = `TREATMENT (PRIMARY CARE)

‚Ä¢ MART inhaler with a spacer ‚Äì follow asthma care plan
‚Ä¢ Check inhaler technique with a spacer
‚Ä¢ Consider a short course of oral steroids if exacerbation:
  ‚Äì Tight chest
  ‚Äì Increased SABA / MART use
  ‚Äì Use clinical judgement if chest is clear
‚Ä¢ Consider asthma review if exacerbated or due

GUIDELINES

NICE CKS ‚Äì Asthma
https://cks.nice.org.uk/topics/asthma/

BTS / SIGN Asthma Guideline
https://www.brit-thoracic.org.uk/quality-improvement/guidelines/asthma/
`;

function openCondition(name) {
  const info = {
    asthma: `
      <h2>Asthma</h2>

      <div id="asthmaDisplay" class="guideline-box"></div>

      <button onclick="showEditor()">‚úèÔ∏è Edit</button>

      <div id="editor" class="editor">
        <textarea id="editorText"></textarea>
        <br>
        <button onclick="saveAsthma()">üíæ Save</button>
        <button onclick="cancelEdit()">Cancel</button>
      </div>
    `,
    virusrti: `<h2>Viral RTI</h2><p>Upper respiratory symptoms.</p>`,
    bronchitis: `<h2>Bronchitis</h2><p>Post-viral productive cough.</p>`,
    copd: `<h2>COPD Exacerbation</h2><p>Worsening airflow limitation.</p>`,
    pneumonia: `<h2>Pneumonia</h2><p>Acute chest infection.</p>`,
    pe: `<h2>Pulmonary Embolism</h2><p>Acute thromboembolic disease.</p>`,
    pneumothorax: `<h2>Pneumothorax</h2><p>Air in pleural space.</p>`,
    hf: `<h2>Heart Failure</h2><p>Pulmonary congestion.</p>`
  };

  document.getElementById("popup").style.display = "block";
  document.getElementById("popupContent").innerHTML = info[name];

  if (name === "asthma") loadAsthma();
}

function loadAsthma() {
  const text = localStorage.getItem("asthmaText") || defaultAsthmaText;
  document.getElementById("asthmaDisplay").textContent = text;
}

function showEditor() {
  document.getElementById("editor").style.display = "block";
  document.getElementById("editorText").value =
    localStorage.getItem("asthmaText") || defaultAsthmaText;
}

function saveAsthma() {
  localStorage.setItem("asthmaText", document.getElementById("editorText").value);
  loadAsthma();
  cancelEdit();
}

function cancelEdit() {
  document.getElementById("editor").style.display = "none";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
